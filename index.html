<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Economic Engeneerign System Help </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js">
    </script>
</head>

<body>
    <div class="container">
        <h6>Wellcome to the Economic Engeneering Calculator by @ lotalorafox</h6>
        <br>
        <form>
            <div class="form-group row">
                <div class="col">
                    <label for="exampleInputEmail1">1. I (interest)</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="i_data" placeholder="Value" step="0.01">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="i_cell" placeholder="Excel cell">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="exampleInputEmail1">2. A (Payments)</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="a_data" placeholder="Value" step="0.01">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="a_cell" placeholder="Excel cell">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="exampleInputEmail1">3. N (number of periods)</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="n_data" placeholder="Value" step="0.01">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="n_cell" placeholder="Excel cell">
                </div>

            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="exampleInputEmail1">4. PV (present value)</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="pv_data" placeholder="Value" step="0.01">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="pv_cell" placeholder="Excel cell">
                </div>


            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="exampleInputEmail1">5. FV (future value)</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="fv_data" placeholder="Value" step="0.01">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="fv_cell" placeholder="Excel cell">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                        <label for="exampleInputEmail1">What do you want to calculate?</label>
                </div>
                <div class="col">
                        <input type="number" class="form-control" id="op" placeholder="Value" step="1">
                </div>
                
                
            </div>
            <input type="button" class="btn btn-primary" onclick="Calculate()" value="Submit">
        </form>
    </div>

    <div class="jumbotron jumbotron-fluid" id="ans" style="text-align:center;">
        <h6 >Answer</h6>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
